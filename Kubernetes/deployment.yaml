apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: flask-app
          image: chandima35687729/flask-app:latest
          imagePullPolicy: "Always"
          ports:
            - containerPort: 5000
